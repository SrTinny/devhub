<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/assets/favicon.ico" />

    <!-- Ícones -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>DevHub</title>

    <!-- SEO -->
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="A DevHub conecta criatividade e tecnologia com soluções em desenvolvimento web, impressão 3D, design de móveis e consultoria especializada."
    />
    <meta
      name="keywords"
      content="DevHub, desenvolvimento web, impressão 3D, design de móveis, software personalizado, consultoria criativa, tecnologia, soluções digitais"
    />
    <meta name="author" content="DevHub" />
    <link rel="canonical" href="https://devhub-lake.vercel.app/" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta
      property="og:title"
      content="DevHub | Soluções Criativas em Web, 3D e Design"
    />
    <meta
      property="og:description"
      content="Desenvolvimento de sites, impressão 3D, design de móveis e soluções tecnológicas sob medida."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://devhub-lake.vercel.app/" />
    <meta
      property="og:image"
      content="https://devhub-lake.vercel.app/assets/logo.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="DevHub | Soluções Criativas em Web, 3D e Design"
    />
    <meta
      name="twitter:description"
      content="Desenvolvimento web, impressão 3D, design e consultoria para transformar ideias em resultados."
    />
    <meta
      name="twitter:image"
      content="https://devhub-lake.vercel.app/assets/logo.jpg"
    />

    <!-- Schema.org (JSON-LD para rich snippets) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "DevHub",
        "url": "https://devhub-lake.vercel.app",
        "logo": "https://devhub-lake.vercel.app/assets/logo.jpg",
        "sameAs": [
          "https://www.linkedin.com/in/",
          "https://github.com/"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
